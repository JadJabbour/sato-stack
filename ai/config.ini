[VERSION]
version=0.7
timestamp=1617713481

[ZMQ]
name=Seers.ai.rpc
protocol=tcp
host=0.0.0.0
port=53385

[CONSOLE]
name=Seers.ai.console
description=Console interface for Seers.ai

[CELERY]
training_worker=1
inference_worker=1
training_worker_name=Seers.ai.training_queue
inference_worker_name=Seers.ai.inference_queue
broker=amqp://user:password@localhost:5672/
command=celery -A __app_name__ worker --broker __broker__
working_dir=.
daemonize=0

[MONGODB]
host=127.0.0.1
port=27017
user=root
password=password
auth_source=admin
dbname=seers_ai_db

[LOGGING]
level=debug
filename=log

[NETWORK_DEFINITION]
optimizer=adam
loss=mean_squared_error

[DATA_SCALING]
scaling=minmax

[PLOT_STYLE]
plot_style=fivethirtyeight 
plot_title=Price History
plot_fig_size_x=64
plot_fig_size_y=32
plot_x_label=Date
plot_y_label=Price
output_file_name=datafig_original
output_dpi =300
figformat=svg
show_plot=0

[DEFINITIONS]
available_features=Open,High,Low,Close,Adj_Close,Volume,MACD,RSI,BBS,EVWMA